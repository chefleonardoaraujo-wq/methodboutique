<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Tratativas | Boutique Method</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = { theme: { extend: { fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Lato"', 'sans-serif'] }, colors: { gold: { 400: '#d4af37', 500: '#c5a028' } } } } }
    </script>

    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Lato', sans-serif; }
        .gold-selection::selection { background: #d4af37; color: black; }
        
        /* Estilo dos Inputs */
        .input-minimal {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            width: 100%;
            padding: 12px 0;
            outline: none;
            transition: 0.3s;
            font-weight: 300;
            font-size: 0.9rem;
        }
        .input-minimal:focus {
            border-bottom-color: #d4af37;
        }
        .input-minimal::placeholder {
            color: #555;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
        
        select.input-minimal {
            appearance: none;
            border-radius: 0;
        }
    </style>
</head>
<body class="antialiased gold-selection flex flex-col min-h-screen">

    <nav class="w-full py-8 px-8 flex justify-between items-center bg-transparent relative z-20">
        <a href="index.html" class="text-[10px] uppercase tracking-[0.2em] text-neutral-400 hover:text-white transition">
            ← Voltar
        </a>
        <div class="font-serif text-xl tracking-widest text-white uppercase">
            Boutique Method
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-32 items-start">
            
            <div class="space-y-8 pt-10">
                <h1 class="font-serif text-5xl md:text-6xl text-white leading-tight">
                    Protocolo de <br>
                    <span class="italic text-neutral-500">Iniciação</span>
                </h1>
                
                <p class="text-neutral-400 font-light leading-relaxed max-w-md">
                    Para garantir a integridade de nossas operações e o sigilo de nossos clientes, todas as tratativas iniciam-se através deste canal seguro.
                </p>

                <ul class="space-y-3 mt-8">
                    <li class="flex items-center text-sm text-neutral-300">
                        <span class="w-1.5 h-1.5 bg-gold-400 rounded-full mr-3"></span>
                        Atendimento sob NDA
                    </li>
                    <li class="flex items-center text-sm text-neutral-300">
                        <span class="w-1.5 h-1.5 bg-gold-400 rounded-full mr-3"></span>
                        Resposta em até 24h úteis
                    </li>
                </ul>
            </div>

            <div class="bg-[#0a0a0a] border border-white/5 p-8 md:p-12 shadow-2xl">
                <form action="https://formsubmit.co/seuemail@aqui.com" method="POST" class="space-y-8">
                    
                    <div>
                        <input type="text" name="nome" class="input-minimal" placeholder="Nome Completo / Cargo" required>
                    </div>

                    <div>
                        <input type="email" name="email" class="input-minimal" placeholder="E-mail Corporativo" required>
                    </div>

                    <div class="relative">
                        <select name="pauta" class="input-minimal text-neutral-400" required>
                            <option value="" disabled selected>SELECIONE A PAUTA</option>
                            <option value="licenciamento" style="background:#000;">Licenciamento de Método</option>
                            <option value="servicos" style="background:#000;">Contratação de Serviços</option>
                            <option value="parceria" style="background:#000;">Parceria Estratégica</option>
                            <option value="imprensa" style="background:#000;">Imprensa / Mídia</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>

                    <div>
                        <textarea name="mensagem" rows="3" class="input-minimal" placeholder="Breve descrição da demanda" required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-gold-400 text-black font-bold text-xs uppercase tracking-[0.2em] py-5 hover:bg-white transition duration-500 mt-4">
                        Iniciar Protocolo
                    </button>

                    <input type="hidden" name="_next" value="https://boutiquemethodip.com/obrigado.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>

        </div>
    </main>

    <footer class="py-8 text-center text-[10px] text-neutral-600 uppercase tracking-widest">
        <p>Boutique Method IP Holding Ltda © 2026</p>
    </footer>

</body>
</html>
