<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Tratativas | Boutique Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Lato', sans-serif; }
        input, select, textarea {
            background-color: transparent;
            border-bottom: 1px solid #333;
            border-top: 0; border-left: 0; border-right: 0;
            color: white;
            padding: 1rem 0;
            outline: none;
            width: 100%;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #d4af37;
            ring: 0;
        }
        /* Remove default select arrow and styling for custom look */
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <nav class="w-full py-8 border-b border-white/5 text-center">
        <a href="index.html" class="text-xs uppercase tracking-[0.2em] text-neutral-400 hover:text-white">← Voltar</a>
    </nav>

    <div class="flex-1 flex items-center justify-center py-20 px-6">
        <div class="w-full max-w-3xl">
            <h1 class="font-serif text-4xl text-white mb-2 text-center">Iniciar Tratativas</h1>
            <p class="text-neutral-500 text-center mb-12 font-light">Seu contato é protegido por sigilo absoluto desde o primeiro clique.</p>

            <form action="#" method="POST" class="space-y-8" onsubmit="event.preventDefault(); alert('Solicitação enviada. Nossa equipe entrará em contato para formalizar o NDA.');">
                
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500">Nome Completo</label>
                        <input type="text" required placeholder="Seu nome">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500">Empresa / Instituição</label>
                        <input type="text" required placeholder="Nome da organização">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500">E-mail Corporativo</label>
                        <input type="email" required placeholder="nome@empresa.com">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500">WhatsApp / Telefone</label>
                        <input type="tel" required placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500">Cargo</label>
                        <input type="text" placeholder="Ex: Sócio, Diretor...">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500">Vertente de Interesse</label>
                        <select class="text-neutral-400">
                            <option>Selecione...</option>
                            <option>Jurídico (JUR)</option>
                            <option>Health Care (HC)</option>
                            <option>Política & Integridade (POL)</option>
                            <option>Avaliação Geral / Holding</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] uppercase tracking-widest text-neutral-500">Objetivo Principal</label>
                    <textarea rows="3" placeholder="Descreva brevemente sua necessidade..."></textarea>
                </div>

                <div class="pt-8 text-center">
                    <button type="submit" class="bg-[#d4af37] text-black px-12 py-4 uppercase tracking-widest text-xs font-bold hover:bg-white transition duration-500 w-full md:w-auto">
                        Enviar Solicitação Protegida
                    </button>
                    <p class="mt-4 text-[10px] text-neutral-600">Ao enviar, você concorda com nossa política de triagem. Retornaremos com instruções de NDA.</p>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
