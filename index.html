<section class="py-32 px-6 border-t border-white/5 relative overflow-hidden bg-black">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-16">
                <span class="text-gold-400 text-xs tracking-[0.3em] uppercase">Nossas Vertentes de Atuação</span>
            </div>
            
            <div class="grid md:grid-cols-3 gap-8">
                <button onclick="openModal('modal1')" class="group relative border border-white/10 bg-white/5 p-10 transition duration-500 hover:border-gold-400/50 hover:bg-neutral-900 overflow-hidden block text-left w-full">
                    <span class="absolute -top-6 -right-6 text-9xl font-serif italic text-white/5 group-hover:text-gold-400/10 transition duration-500">01</span>
                    <div class="relative z-10 space-y-4">
                        <h3 class="text-xl text-white font-serif group-hover:text-gold-400 transition duration-300">Comunicação Estratégica de Alta Complexidade</h3>
                        <div class="w-12 h-px bg-gold-400/50 group-hover:w-24 transition-all duration-500"></div>
                        <p class="text-neutral-400 text-sm font-light leading-relaxed">Traduzimos ambientes técnicos em linguagem inteligível sem perder densidade jurídica ou institucional.</p>
                    </div>
                </button>

                <button onclick="openModal('modal2')" class="group relative border border-white/10 bg-white/5 p-10 transition duration-500 hover:border-gold-400/50 hover:bg-neutral-900 overflow-hidden block text-left w-full">
                    <span class="absolute -top-6 -right-6 text-9xl font-serif italic text-white/5 group-hover:text-gold-400/10 transition duration-500">02</span>
                    <div class="relative z-10 space-y-4">
                        <h3 class="text-xl text-white font-serif group-hover:text-gold-400 transition duration-300">Arquitetura Sistêmica & Governança</h3>
                        <div class="w-12 h-px bg-gold-400/50 group-hover:w-24 transition-all duration-500"></div>
                        <p class="text-neutral-400 text-sm font-light leading-relaxed">Estruturamos processos, protocolos e fluxos internos para transformar conhecimento em método replicável.</p>
                    </div>
                </button>

                <button onclick="openModal('modal3')" class="group relative border border-white/10 bg-white/5 p-10 transition duration-500 hover:border-gold-400/50 hover:bg-neutral-900 overflow-hidden block text-left w-full">
                    <span class="absolute -top-6 -right-6 text-9xl font-serif italic text-white/5 group-hover:text-gold-400/10 transition duration-500">03</span>
                    <div class="relative z-10 space-y-4">
                        <h3 class="text-xl text-white font-serif group-hover:text-gold-400 transition duration-300">Propriedade Intelectual Licenciável</h3>
                        <div class="w-12 h-px bg-gold-400/50 group-hover:w-24 transition-all duration-500"></div>
                        <p class="text-neutral-400 text-sm font-light leading-relaxed">Convertendo expertise em ativos jurídicos protegidos e registráveis.</p>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] hidden items-center justify-center p-6">
        <div class="bg-neutral-900 border border-gold-400/30 max-w-2xl w-full p-8 md:p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-neutral-500 hover:text-gold-400 transition-colors text-2xl">&times;</button>
            <div id="modal-content" class="space-y-6">
                </div>
        </div>
    </div>

    <footer class="bg-black py-8 border-t border-white/10 text-[10px] text-neutral-600 text-center uppercase tracking-widest mt-auto">
        <p>Boutique Method IP Holding Ltda © 2026</p>
    </footer>

    <button id="globalAudioBtn" class="audio-fab paused" onclick="toggleAudioDescription()" aria-label="Ouvir conteúdo da página">
        <div class="audio-wave">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <span id="audioLabel" class="text-[10px] uppercase tracking-widest text-gold-400 font-bold">Ouvir Página</span>
    </button>

    <script>
        // Lógica dos Modais
        const modalData = {
            modal1: {
                title: "Comunicação Estratégica",
                text: "Traduzimos ambientes técnicos em linguagem inteligível sem perder densidade jurídica ou institucional. Reduzimos ruído, elevamos autoridade e organizamos a tomada de decisão em contextos críticos."
            },
            modal2: {
                title: "Arquitetura & Governança",
                text: "Estruturamos processos, protocolos e fluxos internos para transformar conhecimento em método replicável. Clareza operacional, padronização e controle estratégico como base de crescimento sustentável."
            },
            modal3: {
                title: "Propriedade Intelectual",
                text: "Convertendo expertise em ativos jurídicos protegidos. Métodos, frameworks e estruturas registráveis que geram escala, recorrência e valorização patrimonial."
            }
        };

        function openModal(id) {
            const content = modalData[id];
            document.getElementById('modal-content').innerHTML = `
                <h3 class="font-serif text-3xl text-gold-400">${content.title}</h3>
                <p class="text-neutral-300 font-light text-lg leading-relaxed">${content.text}</p>
                <button onclick="closeModal()" class="px-6 py-2 border border-gold-400 text-gold-400 text-xs uppercase tracking-widest hover:bg-gold-400 hover:text-black transition duration-300">Fechar</button>
            `;
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-overlay').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('modal-overlay').classList.remove('flex');
        }

        // Lógica de Audiodescrição
        const synth = window.speechSynthesis;
        let isPlaying = false;
        let currentUtterance = null;

        function toggleAudioDescription() {
            const btn = document.getElementById('globalAudioBtn');
            const label = document.getElementById('audioLabel');

            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                btn.classList.add('paused');
                label.innerText = "Ouvir Página";
            } else {
                const title = document.querySelector('h1')?.innerText || "";
                const description = document.querySelector('header p')?.innerText || "";
                const fullText = `Boutique Method. ${title}. ${description}. Vertentes de atuação: 1. Comunicação Estratégica. 2. Arquitetura Sistêmica. 3. Propriedade Intelectual.`;
                
                currentUtterance = new SpeechSynthesisUtterance(fullText);
                currentUtterance.lang = 'pt-BR';
                currentUtterance.rate = 0.9;

                currentUtterance.onend = () => {
                    isPlaying = false;
                    btn.classList.add('paused');
                    label.innerText = "Ouvir Página";
                };

                synth.speak(currentUtterance);
                isPlaying = true;
                btn.classList.remove('paused');
                label.innerText = "Parar Áudio";
            }
        }
    </script>
